<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foundation Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
    <div ng-controller="UserController">
     <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-black has-text-weight-semibold">
          </h1>
          <h2 class="subtitle has-text-weight-light" ng-if="loggedInUserName" >
            Logged In As <span class=" has-text-black">{{loggedInUserName}}</span>
          </h2>
        </div>
      </div>
      </section>
      <nav class="tabs is-centered is-clipped">
        <ul>
            <li ng-if="loggedInUserName"><a ng-href="/home">Home</a></li>
            <li ng-if="loggedInUserName"><a ng-href="/create-project">Create-project</a></li>
            <li ng-if="!loggedInUserName"><a ng-href="/login">Log In</a></li>
            <li ng-if="loggedInUserName"><a ng-click="logout()">Log Out</a></li>
            <li ng-if="!loggedInUserName"><a ng-href="/create-user">Create User</a></li>
        </ul>
       </nav>
    </div>


    <ng-view></ng-view>


    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
    <script src="./js/myApp.js" type="text/javascript"></script>
    <script src="./js/controllers/UserController.js" type="text/javascript"></script>
    <script src="./js/services/UserService.js" type="text/javascript"></script>
    <script src="./js/controllers/HomeController.js" type="text/javascript"></script>
    <script src="./js/controllers/CreateProjectController.js" type="text/javascript"></script>
    <script src="./js/controllers/SchematicController.js" type="text/javascript"></script>
    <script src="./js/services/ProjectService.js" type="text/javascript"></script>


  </body>
</html>
